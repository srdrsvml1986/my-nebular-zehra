<div class="header-container">
  <div class="logo-container">
    <a (click)="toggleSidebar()" href="#" class="sidebar-toggle">
      <nb-icon icon="menu-2-outline"></nb-icon>
    </a>
    <a class="logo" href="#" (click)="navigateHome()">Zehra Kabu</a>
  </div>
  <nb-select [selected]="currentTheme" (selectedChange)="changeTheme($event)" status="primary">
    <nb-option *ngFor="let theme of themes" [value]="theme.value"> {{ theme.name }}</nb-option>
  </nb-select>
</div>
<div class="header-container">
  <nb-actions size="small">
    <nb-action class="control-item">
      <nb-search type="rotate-layout"></nb-search>
    </nb-action>
    <nb-action class="control-item" icon="email-outline" (click)="alertf('test')">
    </nb-action>
    <nb-action class="control-item" icon="bell-outline"></nb-action>
    <nb-action class="user-action">
      <nb-user [nbContextMenu]="userMenu"  [name]="user?.firstName"
        [picture]="user?.photo" nbContextMenuTag="my-context-menu" *ngIf="isLoggedIn"></nb-user>
      <nb-action class="control-item"  *ngIf="!isLoggedIn">
        <button nbButton shape="round" size="small" (click)="navigate('register')">Kayıt ol</button>
      </nb-action>
      <nb-action class="control-item login-item" *ngIf="!isLoggedIn">
        <button nbButton shape="round" size="small" (click)="navigate('login')">Giriş</button>
      </nb-action>
    </nb-action>
  </nb-actions>
</div>
